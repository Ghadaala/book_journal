<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}دفتر مراجعات الكتب{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            direction: rtl;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form > div {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        /* أزرار المشاركة الاجتماعية */
        .share-buttons {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
            text-align: center;
            direction: ltr;
        }
        .share-buttons button, .share-buttons a {
            display: inline-block;
            margin: 0 8px;
            padding: 8px 14px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .btn-copy {
            background-color: #17a2b8;
        }
        .btn-copy:hover {
            background-color: #117a8b;
        }
        .btn-email {
            background-color: #dc3545;
        }
        .btn-email:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>

    {% block content %}
    <!-- المحتوى هنا -->
    {% endblock %}

</body>
</html>
